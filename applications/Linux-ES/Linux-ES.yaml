    docker_image:
      - tag: 7
        name: centos
        username: centos

configuration:
  initialization:
    #command: >
    #script: ../../tools/start-script/give_root_permissions
    script: custom_cloudshell_es_install_script.sh 
  start:
    script: es_start.sh
  healthcheck:
    wait_for_ports: ALL
    timeout: 180

debugging:
  connection_protocol: SSH
  allow_direct_access: true
