
spec_version: 1
kind: application

inputs:
  - CS_HOST
  - CS_USER
  - CS_PASS
  - ES_NAME

infrastructure:
  compute:
    spec:
      aws:
        instance_type: t2.micro
      azure:
        vm_size: Basic_A2
  #connectivity:
