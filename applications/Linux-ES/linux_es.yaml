
spec_version: 1
kind: application

inputs:
  - CS_HOST
  - CS_USER
  - CS_PASS
  - ES_NAME

infrastructure:
  compute:
    spec:
      aws:
        instance_type: t2.micro
      azure:
        vm_size: Basic_A2
  #connectivity:
  #  internal:
  #    - port_info:
  #        port: 3306

source:
  os_type: linux
  image:
    ami:
      - id: ami-0ec23856b3bad62d3
        region: eu-west-1
        username: centos
    docker_image:
      - tag: 7
        name: centos
        username: ec2-user

configuration:
  initialization:
    #command: >
    #  chmod +x custom_cloudshell_es_install_script.sh
    script: custom_cloudshell_es_install_script.sh
  start:
    script: es_start.sh
  healthcheck:
    wait_for_ports: ALL
    timeout: 180

debugging:
  connection_protocol: SSH
  allow_direct_access: true
