
spec_version: 1
kind: application

inputs:
  - CS_HOST
  - CS_USER
  - CS_PASS
  - ES_NAME

infrastructure:
  compute:
    spec:
      aws:
        instance_type: t2.medium
      azure:
        vm_size: Basic_A2
  connectivity:
    internal:
      - port_info:
          port: 3306

source:
  os_type: linux
  image:
    ami:
      - id: ami-04ff1351ad239716d
        region: eu-west-1
        username: centos

configuration:
  initialization:
    command: >
      chmod +x custom_cloudshell_es_install_script.sh
    script: custom_cloudshell_es_install_script.sh
  start:
    script: es_start.sh
  healthcheck:
    wait_for_ports: ALL
    timeout: 180

debugging:
  connection_protocol: SSH
  allow_direct_access: true
